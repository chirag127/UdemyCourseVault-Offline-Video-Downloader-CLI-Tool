badges:
  - name: Build Status
    format: github-actions
    repo: chirag127/UdemyCourseVault-Offline-Video-Downloader-CLI-Tool
    workflow: ci.yml
    label: Build
    style: flat-square
  - name: Code Coverage
    format: codecov
    repo: chirag127/UdemyCourseVault-Offline-Video-Downloader-CLI-Tool
    token: ${{ secrets.CODECOV_TOKEN }}
    style: flat-square
  - name: Python Version
    format: pypi
    package: "" # Not directly applicable for CLI tool version, using language badge instead
    style: flat-square
  - name: Language
    format: github-badge
    label: Python
    color: yellowgreen
    style: flat-square
    link: "https://github.com/chirag127/UdemyCourseVault-Offline-Video-Downloader-CLI-Tool"
    icon: "?icon=python"
    message: "3.11+"
  - name: Linter Status
    format: github-badge
    label: Linting
    color: success
    style: flat-square
    link: "https://github.com/chirag127/UdemyCourseVault-Offline-Video-Downloader-CLI-Tool"
    message: "Ruff"
  - name: License
    format: license
    license: CC-BY-NC-4.0
    style: flat-square
  - name: GitHub Stars
    format: stars
    repo: chirag127/UdemyCourseVault-Offline-Video-Downloader-CLI-Tool
    style: flat-square
